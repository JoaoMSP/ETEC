<html>
<head>
    <link rel="stylesheet" href="style3.css">
    <title>
        Cadastro de clientes
    </title>
</head>
    <body>
        <h1><em>Cadastro de clientes</em></h1>
            <fieldset>
                <form class="personaldata">
                    <h2>Nome Completo:</h2>
                    <input type="text" name="name"><br>
                    <h2>CPF:</h2>
                    <input type="text" name="cpf"><br>
                    <h2>Data de Nascimento</h2>
                    <input type="date" name="birth"><br>
                    <h2>Gênero:</h2><br>
                    <input type="radio" name="gender" value="male" checked>Masculino<br>
                    <input type="radio" name="gender" value="female">Feminino<br>
                    <input type="radio" name="gender" value="other">Outro<br>
                </fieldset>        
                </form>
                    <h1><em>Contato</em></h1>
                        <fieldset>
                            <form class="contact">
                                <h2>E-mail:</h2><br>
                                <input type="email" name="email">
                                <h2>Telefone:</h2><br>
                                <input type="text" name="phone">
                                <h2>Celular:</h2><br>
                                <input type="text" name="cell">
                        </form>
                    </fieldset>
                        <h1><em>Endereço:</em></h1>
                            <fieldset>
                                <form class="Adress">
                                    <h2>Lorgadouro:</h2><br>
                                    <input type="text" name="street">
                                    <h2>Número:</h2>
                                    <input type="text" name="number">
                                    <h2>Complemento:</h2><br>
                                    <input type="text" name="housing">
                                    <h2>Bairro:</h2><br>
                                    <input type="text" name="bairro">
                                    <h2>Cidade:</h2><br>
                                    <input type="text" name="city">
                                    <h2>Estado:</h2><br>
                                    <input type="text" name="state">
                                </form>
                            </fieldset><br>
                                <input type="submit" value="Enviar">
    </body>        
</html>
